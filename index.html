<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小小格温</title>

    <!-- 封面图样式 -->
    <link rel="stylesheet" href="./cover-img.css">
    
</head>

<body>

<!-- 封面大图 -->
<div class="cover-image" onclick="enterHome()">
    <img src="./image/coverPage.webp" alt="封面图">
    <div class="click-text">Click Anywhere</div>
    <div class="welcome-text">Welcome To My Blog</div>
    <div class="arrow-down"></div>
</div>

<!-- 底部图片 -->
<div class="under-image">
    <img src="./image/underCover.png" alt="底部图片">
</div>


<script>
    // 点击封面图后触发的函数
    function enterHome() {
      // 让封面图进行滑动消失动画
      document.querySelector('.cover-image').classList.add('clicked');
  
      // 延迟跳转到主页，等待动画完成
      setTimeout(function() {
          window.location.href = "Home.html"; // 跳转到主页
      }, 1000); // 等待1秒后执行跳转
    }
</script>

</body>
</html>
