            <h1 class="article-title">泉州市区之旅</h1>
            <p class="article-date">2025年2月3日</p>

            <div class="article-body">
                <p>今天高中有返校活动，我们同学约着一起去学校逛一圈，然后再一起到泉州市区游玩。中午在学校吃了饭，下午就到达了泉州。 </p>
                <p>我们喝了沙茶面奶茶，谈天说地地聊了很多，接着逛了古寺庙，然后又到东街游玩。一直逛街，甚至一条街逛了三次，笑死我了。吃了小吃、吃了晚饭、吃了夜宵，然后大家一起回家。</p>
                <p>感觉泉州没有小时候那么好玩，不过也算是完成了我的一个愿望————长大后逛一遍泉州。</p>
